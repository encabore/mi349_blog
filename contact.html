<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <title>MI 349 Blog - Contact</title>
</head>
<body>
    <header class="header">
        <h1>MI 349 Blog</h1>
    </header>
    <nav class="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="img-header"><img alt="Sunrise" src="sunrise.jpg"></div>
    <main class="main">
        <section id="content">
            <h2>Contact Me</h2>
            <form method="get" class="form">
            <div class="three">
                <div class="form-col">
                    <div class="form">
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="form">
                        <label for="email">Email Address: </label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form">
                        <label for="tel">Phone Number: </label>
                        <input type="text" name="tel" id="tel" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form">
                        <label for="reason">Reason for Contact: </label>
                        <select id="reason" name="reason" required>
                            <option value="">Choose</option>
                            <option value="hello">Saying Hello</option>
                            <option value="contractor">Looking for a Contractor</option>
                            <option value="interview">Interested in an Interview</option>
                        </select>
                        <div class="form">
                            <label for="site">Website URL: </label>
                            <input type="text" name="site" id="site" required>
                        </div>
                    </div>
                </div>
                <div class="form-col-last">
                    <div class="form">
                        <label for="message">Open Comment: </label>
                        <textarea id="message" name="message" rows="10" cols="30">
                        </textarea> 
                    </div>
                    <div class="form">
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy;2021 Red Francis Daniel Encabo. Lab assignment for MI 349 at Michigan State University.</p>
    </footer>
</body>
</html>
